<h1>Listagem de Complementos</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/complemento/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo Complemento
  </a>
</mat-toolbar>

<table mat-table [dataSource]="complementos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef><mat-icon>rounded_corner</mat-icon>Complemento </th>
    <td mat-cell *matCellDef="let complemento"> {{complemento.codigo}} </td>
  </ng-container>

  <!-- Nivel Column -->
  <ng-container matColumnDef="perfil">
    <th mat-header-cell *matHeaderCellDef> Perfil </th>
    <td mat-cell *matCellDef="let complemento"> {{complemento.perfil}} </td>
  </ng-container>

  <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let complemento">
            <a mat-raised-button color="accent" title="Editar"
                [routerLink]="['/complemento', complemento._id]">
                <mat-icon>edit</mat-icon>
             </a>
        </td>
    </ng-container>
 
    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let complemento">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(complemento._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
