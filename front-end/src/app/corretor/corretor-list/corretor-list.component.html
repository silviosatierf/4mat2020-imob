<h1>Listagem de Corretores</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/corretor/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo corretor
  </a>
</mat-toolbar>

<table mat-table [dataSource]="corretores" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef><mat-icon>assignment_ind</mat-icon> Nome </th>
    <td mat-cell *matCellDef="let corretor"> {{corretor.nome}} </td>
  </ng-container>

  <!-- Carga HorÃ¡ria Column -->
  <ng-container matColumnDef="cod_creci">
    <th mat-header-cell *matHeaderCellDef> CRECI </th>
    <td mat-cell *matCellDef="let corretor"> {{ corretor.cod_creci }} </td>
  </ng-container>

  
  <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let corretor">
            <a mat-raised-button color="accent" title="Editar"
                [routerLink]="['/corretor', corretor._id]">
                <mat-icon>edit</mat-icon>
             </a>
        </td>
    </ng-container>
 
    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let corretor">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(corretor._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
