<h1>Listagem de Imoveis</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/imovel/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo Im√≥vel
  </a>
</mat-toolbar>

<table mat-table [dataSource]="imoveis" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Imovel</th>
    <td mat-cell *matCellDef="let imovel"> {{imovel.nome}} </td>
  </ng-container>

  <!-- Complemento Column -->
  <ng-container matColumnDef="complemento">
    <th mat-header-cell *matHeaderCellDef>Complemento</th>
    <td mat-cell *matCellDef="let imovel"> 
    <!--{{imovel.complemento?.codigo}} -->
    {{imovel.complemento?.perfil}}
    </td>
  </ng-container>

  <!-- Identificacao Column -->
  <ng-container matColumnDef="identificacao">
    <th mat-header-cell *matHeaderCellDef> Identificacao </th>
    <td mat-cell *matCellDef="let imovel"> 
    {{imovel.identificacao?.tipo}}
    </td>
  </ng-container>

  <!-- Corretor -->
  <ng-container matColumnDef="corretor">
    <th mat-header-cell *matHeaderCellDef> Corretor </th>
    <td mat-cell *matCellDef="let imovel"> 
    {{imovel.corretor?.nome}}
    </td>
  </ng-container>

  <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let imovel">
            <a mat-raised-button color="accent" title="Editar"
                [routerLink]="['/imovel', imovel._id]">
                <mat-icon>edit</mat-icon>
             </a>
        </td>
    </ng-container>
 
    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let imovel">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(imovel._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
