<h1>Listagem de Visitas</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/visita/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova Visita
  </a>
</mat-toolbar>

<table mat-table [dataSource]="visitas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Visita </th>
    <td mat-cell *matCellDef="let visita"> {{visita.nome}} </td>
  </ng-container>

  
  <!-- Imovel Column -->
  <ng-container matColumnDef="imovel">
    <th mat-header-cell *matHeaderCellDef> Imovel </th>
    <td mat-cell *matCellDef="let visita"> 
    {{visita.imovel?.nome}}
    </td>
  </ng-container>

  <!-- Periodo Column -->
  <ng-container matColumnDef="periodo">
    <th mat-header-cell *matHeaderCellDef> Periodo </th>
    <td mat-cell *matCellDef="let visita"> 
    {{visita.data_inicial | date:'dd/MM/yyyy': 'UTC'}}
    </td>
  </ng-container>

  <!-- Dias da Semana Column -->
  <ng-container matColumnDef="dias_semana">
    <th mat-header-cell *matHeaderCellDef> Dias da Semana </th>
    <td mat-cell *matCellDef="let visita"> 
    {{visita.dias_semana}}
    </td>
  </ng-container>

  <!-- Horario Column -->
  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
    <td mat-cell *matCellDef="let visita"> 
    {{visita.horario_inicial}} &mdash;
    {{visita.horario_final}}
    </td>
  </ng-container>

  <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let visita">
            <a mat-raised-button color="accent" title="Editar"
                [routerLink]="['/visita', visita._id]">
                <mat-icon>edit</mat-icon>
             </a>
        </td>
    </ng-container>
 
    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let visita">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(visita._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
